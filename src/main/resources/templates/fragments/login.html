
<!-- Modal de Login -->
<div id="loginModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden">
    <script src="https://cdn.tailwindcss.com"></script>
    <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-6 relative">
        <!-- Botón para cerrar el modal
        <button id="closeLoginModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none">X</button> -->

        <!-- Formulario de Login -->
        <form>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo Electrónico</label>
                <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@flowbite.com" required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
            </div>
            <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-green-500 checked:bg-green-500 checked:border-transparent" />
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-900">Recordarme</label>
            </div>
            <button type="submit" class="text-black bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-1 text-center">Iniciar Sesión</button>
            <!-- Botón para abrir el modal de registro -->
            <button type="button" id="openRegisterModalButton" class="text-black bg-green-400 bg-opacity-60 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-1 text-center mt-2">Registrarse</button>
        </form>
    </div>
</div>
