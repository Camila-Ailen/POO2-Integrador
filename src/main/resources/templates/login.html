<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-6">
        <h2 class="text-2xl font-bold mb-5 text-center">Iniciar Sesi칩n</h2>
        <form th:action="@{/login}" method="post">
            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>
            <div class="mb-5">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Correo Electr칩nico</label>
                <input type="email" id="username" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@flowbite.com" required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contrase침a</label>
                <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
            </div>
            <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-green-500 checked:bg-green-500 checked:border-transparent" />
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-900">Recordarme</label>
            </div>
            <button type="submit" class="text-black bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-1 text-center">Iniciar Sesi칩n</button>
            <button type="button" th:onclick="|window.location.href='@{/register}'|" class="text-black bg-green-400 bg-opacity-60 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-1 text-center mt-2">Registrarse</button>
        </form>
    </div>
</div>
</body>
</html>
