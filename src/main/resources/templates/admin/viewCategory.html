<script src="https://cdn.tailwindcss.com"></script>
<div class="bg-gray-50 p-3 sm:p-5">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        <!-- Start coding here -->
        <div class="bg-white relative shadow-md sm:rounded-lg overflow-hidden">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                <div class="w-full md:w-1/2">
                    <form class="flex items-center">
                        <label for="simple-search" class="sr-only">Buscar</label>
                        <div class="relative w-full">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 " placeholder="Buscar" required="">
                        </div>
                    </form>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-700 uppercase bg-green-800/50">
                    <tr>
                        <th class="px-4 py-2">Nombre Categoría</th>
                        <th class="px-4 py-2">Descripcion</th>
                        <th class="px-4 py-2">Categoría Padre</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="border-b" th:each="categoria : ${categorias}">
                        <td th:text="${categoria.nombre}" class="px-4 py-3">Nombre</td>
                        <td th:text="${categoria.descripcion}" class="px-4 py-3">Descripcion</td>
                        <td th:text="${categoria.padre != null ? categoria.padre.nombre : 'Sin categoría padre'}" class="px-4 py-3">Categoria</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
