<div class="bg-white">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900">Agregar un nuevo Producto</h2>
        <form th:action="@{/admin/producto}" method="post" enctype="multipart/form-data">
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="Galletas de Arroz" required="">
                </div>
                <div class="w-full">
                    <label for="precio" class="block mb-2 text-sm font-medium text-gray-900">Precio</label>
                    <input type="number" name="precio" id="precio" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="$666" required="" min="0" step="0.01">
                </div>
                <div>
                    <label for="categoria" class="block mb-2 text-sm font-medium text-gray-900">Categoria</label>
                    <select name="categoria" id="categoria" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
                        <option value="" th:text="'Seleccione una Categoria'"></option>
                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                    </select>
                </div>
                <div>
                    <label for="cantidad" class="block mb-2 text-sm font-medium text-gray-900">Cantidad</label>
                    <input type="number" name="stock" id="cantidad" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="0" required="" min="0" step="1">
                </div>
                <div class="sm:col-span-2">
                    <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900">Descripcion</label>
                    <textarea id="descripcion" name="descripcion" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500" placeholder="Descripcion del Producto"></textarea>
                </div>

                <!-- Campo para subir hasta 10 fotos -->
                <div class="sm:col-span-2">
                    <label for="imagenes" class="block mb-2 text-sm font-medium text-gray-900">Subir imagenes</label>
                    <input type="file" name="imagenes" id="imagenes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" accept=".jpg, .jpeg, .png" multiple required>
                    <div class="text-sm text-gray-500 dark:text-gray-300 mt-2">Solo se permiten imágenes en formatos JPG, JPEG, PNG.</div>
                </div>
            </div>
            <button type="submit" class="bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-1 text-center">
                Añadir producto
            </button>
        </form>
    </div>
</div>
