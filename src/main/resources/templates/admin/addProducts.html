<div class="bg-white">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900">Agregar un nuevo Producto</h2>
        <form action="#" method="POST">
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                    <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="Galletas de Arroz" required="">
                </div>
                <div class="w-full">
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900">Marca</label>
                    <input type="text" name="brand" id="brand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="Marca del producto" required="">
                </div>
                <div class="w-full">
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Precio</label>
                    <input type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="$666" required="" min="0" step="0.01">
                </div>
                <div>
                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Categoria</label>
                    <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2">
                        <option selected="">Seleciona una categoria</option>
                        <option value="TV">Bebidas</option>
                        <option value="PC">Alimentos frescos</option>
                        <option value="GA">Conservas</option>
                        <option value="PH">Hierbas</option>
                    </select>
                </div>
                <div>
                    <label for="item-quantity" class="block mb-2 text-sm font-medium text-gray-900">Cantidad</label>
                    <input type="number" name="item-quantity" id="item-quantity" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="0" required="" min="0" step="1">
                </div>
                <div class="sm:col-span-2">
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Descripcion</label>
                    <textarea id="description" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500" placeholder="Descripcion del Producto"></textarea>
                </div>

                <!-- Campo para subir hasta 10 fotos -->
                <div class="sm:col-span-2">
                    <label for="photos" class="block mb-2 text-sm font-medium text-gray-900">Subir una imagen</label>
                    <input type="file" name="photos" id="photos" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" accept=".jpg, .jpeg, .png" multiple required>
                    <div class="text-sm text-gray-500 dark:text-gray-300 mt-2">Solo se permiten imágenes en formatos JPG, JPEG, PNG.</div>
                </div>
            </div>
            <button type="submit" class="bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-1 text-center">
                Añadir producto
            </button>
        </form>
    </div>
</div>
